<!DOCTYPE html>
<html>
    <head>
        <title>Life</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" language="javascript" src="js/game.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header class="game-header">
                <h1>Life</h1>
                <p>It's just a game</p>
                <h2>Instructions</h2>
                <p>
                    Draw dots with the left mouse button. Erase them with the right mouse button.
                </p>
                <p>
                    When you are ready to watch it go, press Start.
                </p>
            </header>
            <div id="gameContainer" class="game-container"></div>
            <div id="gameControls" class="game-controls">
                <a id="startButton" class="button" href="#">Start</a>
                <a id="stepButton" class="button" href="#">Step</a>
            </div>
            <footer class="game-footer">
                <p>By Nick Bair. GPLv2</p>
                <p>
                    <a href="http://github.com/njbair/life">View source on GitHub</a>
                </p>
            </footer>
        </div>
    </body>
</html>
